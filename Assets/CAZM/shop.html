<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
<link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8672e0d49a.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="#"><i class="fa-solid fa-leaf"></i>PlantNest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ms-auto me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <ul  class="navbar-nav me-5 d-flex flex-row"   data-bs-theme="light">
                <li class="nav-item  rounded-circle bg-success-subtle">
                    <a href="#" class="nav-link px-2 text-white">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
                <li class="nav-item ms-3 dropdown-center bg-success-subtle 
                 rounded-circle ">
                    <button class="nav-link px-2 text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-regular fa-user"></i></button>
                        <ul class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end"  data-bs-theme="light">
                            <li><a class="dropdown-item fw-bold" href="#">SignIn</a></li>
                            <li><a class="dropdown-item  fw-bold" href="#">LogIn</a></li>
                            <li><a class="dropdown-item  fw-bold" href="#">Profile</a></li>
                            <li><a class="dropdown-item fw-bold" href="#">LogOut</a></li>
                          </ul>                        
                </li>
              </ul>    
          </div>
        </div>
      </nav>



    <!----------------------------------------------------------------------------------->
    <div class="container-fliud">
        <div class="row d-flex shop flex-row justify-content-center align-items-center py-5 fw-bolder fs-1">
            Shop
        </div>
    </div>
    <div class="container pt-5">
        <div class="row">
            <div class="col col-12 col-md-3">
                <div class="border p-3 rounded-4 d-flex flex-column gap-3 filter">
                    <div class="border d-flex align-items-center rounded-pill px-2">
                        <h6 class="m-2 fs-5 fw-bold" data-bs-toggle="collapse" data-bs-target="#filterSection" aria-expanded="false" aria-controls="filterSection">Filter</h6>
                    </div>
                    <div id="filterSection" class="collapse collapse-custom">
                        <div class="border d-flex align-items-center rounded-pill px-2 my-2 bg-body-secondary">
                            <form action="" class="d-flex flex-row align-items-center">
                                <i class="fa-solid fa-magnifying-glass fs-6"></i>
                                <input type="search" name="search" id="search"
                                    class="rounded-pill border-0 w-100 p-1 bg-body-secondary fs-6"
                                    placeholder="Search...">
                            </form>
                        </div>
                        <div class="border d-flex flex-column align-items-start rounded-4 p-3 mb-2 bg-body-secondary">
                            <p class="fw-bold fs-6">Prices</p>
                            <div class="slider-container">
                                <div class="slider-labels">
                                    <div class="d-flex flex-column gap-1">
                                        <label for="maxPriceLabel" class="fw-semibold">Min Price</label>
                                        <input type="number" id="maxPriceLabel" class="bg-white text-dark rounded-pill px-2 w-75 border-0 text-center" value="0">
                                    </div>
                                    <div class="d-flex flex-column gap-1">
                                        <label for="maxPriceLabel" class="fw-semibold">Max Price</label>
                                        <input type="number" id="maxPriceLabel" class="bg-white text-dark rounded-pill px-2 w-75 border-0  text-center" value="100">
                                    </div>
                                </div>
                                <button class="btn btn-success mt-2 w-100 fw-bold fs-6 rounded-pill">Filter</button>
                            </div>
                        </div>
                        <div class="border d-flex flex-column align-items-start rounded-4 p-3 mb-2 bg-body-secondary">
                            <p class="fw-bold fs-6">Category</p>
                            <form action="" class="flex-column d-flex gap-1">
                                <div class="d-flex gap-1">
                                    <input type="checkbox" name="all" id="">All
                                </div>
                                <div class="d-flex gap-1">
                                    <input type="checkbox" name="plants" id="">Plants
                                </div>
                                <div class="d-flex gap-1">
                                    <input type="checkbox" name="accessories" id="">Accessories
                                </div>
                            </form>
                        </div>
                        <div class="border d-flex flex-column align-items-start rounded-4 p-3 mb-2 bg-body-secondary">
                            <p class="fw-bold fs-6">Sub-Category</p>
                            <form action="" class="flex-column d-flex gap-1">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="all">
                                    <span></span>
                                    All
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="outdoor">
                                    <span></span>
                                    Outdoor
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="indoor">
                                    <span></span>
                                    Indoor
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-md-9 flex flex-column my-3 my-md-0">
                <div class="form-group fs-6 w-50 ms-auto mb-3">
                    <select class="form-control rounded-pill">
                        <option value="default fs-6">Sort by</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="name_asc">Name: A to Z</option>
                        <option value="name_desc">Name: Z to A</option>
                    </select>
                </div>
                <div>
                    <div class="row" id="products">
                    </div>
                    <script>
                        for (i = 1; i <= 18; i++) {
                            document.getElementById("products").innerHTML += `
                            <div class="col col-6 col-lg-4 col-xl-4">
                            <div class="card h-100 border-0 text-center position-relative product-card overflow-hidden">
                                <!-- Discount Tag -->
                                <span class="badge bg-danger position-absolute top-0 start-0 m-3 rounded-5">SALE</span>

                                <!-- Image Container -->
                                <div class="position-relative">
                                    <img src="https://via.placeholder.com/300x300"
                                        class="card-img-top rounded-5 transition" alt="Product Image">

                                    <!-- Icon Container -->
                                    <div
                                        class="icon-container d-flex flex-column gap-2 position-absolute top-50 end-0 translate-middle-y pe-3">
                                        <a href="#" class="btn btn-dark btn-sm rounded-circle mb-1 icon"><i
                                                class="fas fa-shopping-cart"></i></a>
                                        <a href="#" class="btn btn-dark btn-sm rounded-circle mb-1 icon"><i
                                                class="fas fa-heart"></i></a>
                                        <a href="#" class="btn btn-dark btn-sm rounded-circle mb-1 icon"><i
                                                class="fas fa-search"></i></a>
                                    </div>
                                </div>

                                <!-- Card Body -->
                                <div class="card-body">
                                    <h5 class="card-title fs-6 fw-bold">Product Name</h5>
                                    <p class="card-text fw-bold">$77.00</p>
                                </div>
                            </div>
                        </div>`;
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>


<script src="bootstrap.bundle.min.js"></script>
</body>

</html>
